services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Infrastructure Services (dev + prod profiles)
  # ─────────────────────────────────────────────────────────────────────────────

  db:
    image: postgres:16-alpine
    profiles: ["dev", "prod"]
    environment:
      POSTGRES_DB: twitter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    profiles: ["dev", "prod"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:latest
    profiles: ["dev", "prod"]
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - '512M'
      - --overprovisioned
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
    ports:
      - "19092:19092"
      - "8082:8082"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Observability Services (dev + prod profiles)
  # ─────────────────────────────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:latest
    profiles: ["dev", "prod"]
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    profiles: ["dev", "prod"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  dozzle:
    image: amir20/dozzle:latest
    profiles: ["dev", "prod"]
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  loki:
    image: grafana/loki:latest
    profiles: ["dev", "prod"]
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    profiles: ["dev", "prod"]
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # ─────────────────────────────────────────────────────────────────────────────
  # Application Service (app profile - for running app in Docker during dev)
  # ─────────────────────────────────────────────────────────────────────────────

  twitter-app:
    build: .
    profiles: ["app"]
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=twitter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  # ─────────────────────────────────────────────────────────────────────────────
  # Application Service (prod profile)
  # ─────────────────────────────────────────────────────────────────────────────

  twitter-app-prod:
    build: .
    profiles: ["prod"]
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=twitter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=redpanda:9092
      - SPRING_PROFILES_ACTIVE=docker
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
