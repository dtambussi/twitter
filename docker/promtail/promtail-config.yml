server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from our docker-compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'twitter'
        action: keep
      # Drop observability tools BEFORE setting labels (use original docker label)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: 'dozzle|promtail|loki|grafana|prometheus'
        action: drop
      # Only keep services we care about (infra + app)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: 'db|redis|redpanda|twitter-app|twitter-app-prod'
        action: keep
      # Set service label from compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Set container label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
