spring:
  application:
    name: twitter

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:twitter}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 5000   # Fail fast if pool exhausted (5s)
      leak-detection-threshold: 30000  # Log warning if connection held >30s

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:19092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
    consumer:
      group-id: twitter-timeline
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.twitter.domain.event

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  tomcat:
    max-http-form-post-size: 1MB

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

springdoc:
  api-docs:
    path: /api-docs

app:
  outbox:
    poll-interval-ms: ${OUTBOX_POLL_INTERVAL:1000}
    batch-size: ${OUTBOX_BATCH_SIZE:100}
  timeline:
    max-size: ${TIMELINE_MAX_SIZE:800}
    default-page-size: ${TIMELINE_DEFAULT_PAGE:20}
    max-page-size: ${TIMELINE_MAX_PAGE:100}
    # Users with more followers than this use fan-out on read (celebrity handling)
    celebrity-follower-threshold: ${CELEBRITY_THRESHOLD:5000}
  kafka:
    topic: ${KAFKA_TOPIC:twitter.events}

# Database sharding configuration
# When disabled (default), uses spring.datasource as single shard
# To enable multiple shards:
#   sharding:
#     enabled: true
#     shards:
#       - url: jdbc:postgresql://shard0:5432/twitter
#         username: postgres
#         password: secret
#       - url: jdbc:postgresql://shard1:5432/twitter
#         username: postgres
#         password: secret
sharding:
  enabled: ${SHARDING_ENABLED:false}
